<ion-content>

  <div class="container">
    <div class="row">
      <div class="col">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-4">
        <h3>Bienvenido</h3>
        <div class="alert alert-danger" role="alert" *ngIf="!conectado">
          No cuentas con internet, no puedes iniciar sesión
        </div>
        <form #myform="ngForm" (ngSubmit)="inicio(myform)">
          <div class="form-group">
            <label for="exampleInputEmail1">Usuario</label>
            <input name="email" type="text" class="form-control" aria-describedby="emailHelp" ngModel required
              placeholder="Ingresa tu nombre o código">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input name="password" type="password" class="form-control" ngModel required
              placeholder="Ingresa tu contraseña">
          </div>
          <div class="form-group">
            <label for="type">Tipo de usuario</label>
            <select [(ngModel)]="type" required name="type" class="form-control" value="v">
              <option selected value="v">Vendedor</option>
              <option value="r">Usuario de Ruta</option>
            </select>
          </div>

          <button [disabled]="cargando || !conectado" type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </form>
      </div>
    </div>
  </div>

</ion-content>
